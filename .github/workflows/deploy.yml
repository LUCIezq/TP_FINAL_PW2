name: ðŸš€ Deploy to InfinityFree via FTP

on:
  push:
    branches:
      - main

jobs:
  ftp-deploy:
    runs-on: ubuntu-latest
    name: ðŸ“¤ Deploy automÃ¡tico del sitio PHP a InfinityFree

    steps:
      - name: ðŸ“¦ Checkout del repositorio
        uses: actions/checkout@v3

      - name: ðŸ§° Instalar Composer
        run: |
          php -r "copy('https://getcomposer.org/installer', 'composer-setup.php');"
          php composer-setup.php --install-dir=/usr/local/bin --filename=composer
          composer --version

      - name: ðŸ“¦ Instalar dependencias PHP
        run: composer install --no-dev --prefer-dist --no-progress --no-suggest

      - name: ðŸš€ Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: ${{ secrets.FTP_PATH }}
          local-dir: ./
          protocol: ftp
          exclude: |
            **/.git*
            **/.github*
            **/.env
            **/.idea/**
            **/.vscode/**
            **/node_modules/**
            **/tests/**
            **/storage/**
            **/composer.json
            **/composer.lock
            **/package.json
            **/package-lock.json
            **/README.md
            **/deploy.yml
