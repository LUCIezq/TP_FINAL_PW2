name: ðŸš€ Deploy to InfinityFree via FTP

on:
  push:
    branches:
      - main

jobs:
  ftp-deploy:
    runs-on: ubuntu-latest
    name: ðŸ“¤ Deploy automÃ¡tico del sitio PHP a InfinityFree

    steps:
      - name: ðŸ“¦ Checkout del repositorio
        uses: actions/checkout@v3

      - name: ðŸ§° Instalar dependencias con Composer
        run: composer install --no-dev --optimize-autoloader

      - name: ðŸš€ Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: ${{ secrets.FTP_PATH }}
          local-dir: ./ # sube el proyecto completo con vendor generado
          protocol: ftp
          exclude: |
            **/.git*
            **/.github*
            **/.env
            **/.idea/**
            **/.vscode/**
            **/node_modules/**
            **/tests/**
            **/storage/**
            **/config/**
            **/README.md
            **/deploy.yml

      - name: âœ… Confirmar despliegue
        run: echo "âœ… Deploy completado correctamente en InfinityFree!"
