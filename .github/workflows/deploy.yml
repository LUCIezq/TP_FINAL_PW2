name: ðŸš€ Deploy to InfinityFree via FTP

on:
  push:
    branches:
      - main

jobs:
  ftp-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¦ Checkout repository
        uses: actions/checkout@v3

      - name: ðŸš€ Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: ${{ secrets.FTP_PATH }}
          local-dir: ./
          protocol: ftp
          exclude: |
            **/.git*
            **/.github*
            **/node_modules/**
            **/.env
            **/.idea/**
            **/.vscode/**
            **/tests/**
            **/composer.json
            **/composer.lock
            **/package.json
            **/package-lock.json
            **/README.md

      - name: âœ… Confirmar despliegue
        run: echo "âœ… Deploy completado correctamente en InfinityFree!"
